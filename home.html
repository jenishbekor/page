<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open URLs</title>
    <style>
      /* Style for centering the links */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .button-container {
        text-align: center;
      }

      /* Style for the <a> tags to look like buttons */
      a {
        display: block;
        width: 500px;
        height: 123px;
        margin: 20px;
        font-size: 25px;
        color: white;
        text-align: center;
        line-height: 120px;
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* Button color styles */
      .btn {
        background-color: #4caf50;
      }
      #btnA {
        background-color: #4caf50;
      }

      #btnB {
        background-color: #2196f3;
      }

      #btnC {
        background-color: #f44336;
      }

      /* Button hover effect */
      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a
        class="btn"
        href="https://drive.google.com/file/d/1pNGVsWf-dKNpoXBkfQN3m3yt_OXzbkvd/view?usp=drive_link"
        target="_blank"
        >Safe Exam Browser</a
      >
      <a
        class="btn"
        href="https://drive.google.com/file/d/1FRv9LiQS5aTrrxw8odVjT-4Sn94uzZqK/view?usp=sharing"
        target="_blank"
        >Meta Olympiad</a
      >
    </div>
  </body>
</html>
